description: <h3>Abstract</h3><br>本研究は，キャラクタの表情を自動合成するための，ダンスモーションに同期した楽曲印象推定方法を提案する．手順として，楽曲に関しては，音色やリズムに関する特徴量を，ダンスに関しては，ラバンの身体理論に基づいたモーション特徴量を用いる．また，VA平面と呼ばれる感情平面を基に印象の軌跡を推定し，キャラクタの表情を合成した．本手法を用いて，キャラクタに精細な表情を自動付与することで，簡易的に作品の印象を強調したダンス動画の生成を可能にした．<br><br><h3>Demo</h3><br><iframe width="650" height="350" src="https://www.youtube.com/embed/rREzw34CjXw" frameborder="0" allowfullscreen></iframe><br><br><h3>Publication</h3><br><b>ダンスにシンクロした楽曲印象推定によるダンスキャラクタの表情アニメーション生成手法の提案</b><br>朝比奈わかな, 岡田成美, 岩本尚也, 増田太郎, 福里司, 森島繁生<br>Visual Computing/GCAD合同シンポジウム2015, 姫路, 2015.06.28-30. <br><br><b>ダンスモーションに同期した表情自動合成のための楽曲印象解析手法の提案</b><br>朝比奈わかな, 岡田成美, 岩本尚也, 増田太郎, 福里司, 森島繁生<br>情報処理学会 第77回全国大会, 2S-08, 京都, 2015.03.17-19. <b>学生奨励賞</b><br><br><b>ダンスモーションにシンクロした音楽印象推定手法の提案とダンサーの表情自動合成への応用</b><br>朝比奈わかな, 岡田成美, 岩本尚也, 増田太郎, 福里司, 森島繁生<br>情報処理学会 第106回音楽情報処理科学研究会, 23, 山梨, 2015.03.02-03.<br><br> 
